<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(whitebg.jpg);
            background-size: cover;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px;
            font-size: 20px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.5s ease;
            color: chocolate;
            border-radius: 5px;
        }

       
        h1 {
            margin-top: 20px;
            color: darkolivegreen ;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            backdrop-filter: blur(5px);
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: greenyellow;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: white;
            color: black;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icons a {
            font-size: 30px;
            color: white;
        }

        .icons a:hover {
            color: lightgray;
        }
    </style>
</head>
<body>
    <nav>
        <a href="portfolio.html">Home</a>
        <a href="abt.html">About me</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Your Feedback, Please</h1>

    <div class="form-container">
        <form>
            <input type="email" placeholder="Your email" required>
            <textarea placeholder="Your feedback" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="icons">
        <a href="https://www.facebook.com/aayush.shrestha.733076" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.linkedin.com/in/aayush-shrestha-a43844341" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.github.com/Aayush-77" target="_blank"><i class="fa fa-github"></i></a>
    </div>
</body>
</html>
